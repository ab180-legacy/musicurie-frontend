<div class="panel panel-default main-content-item" ng-repeat="music in main.musics">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        
      </div>
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <p class="text-warning">{{ music.title }}</p>
        {{ music.album }},
        {{ music.artist }}
      </div>
    </div>
  </div>
</div>
